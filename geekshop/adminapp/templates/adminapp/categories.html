{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
<div class="create-button">
    <a href="{% url 'admin:create_category' %}" class="pure-button pure-button-primary button-radius">
        создать категорию
    </a>
</div>
<table class="pure-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr class="{% if not category.is_active %} inactive {% endif %}">
        <td><span>{{ category.name }}</span></td>
        <td><span>{{ category.description }}</span></td>
        <td>
            <a href="{% url 'admin:products' category.pk %}" class="pure-button pure-button-primary button-radius">
                к товарам категории
            </a>
        </td>
        <td>
            <a href="{% url 'admin:update_category' category.pk %}"
               class="pure-button pure-button-primary button-radius">
                редактировать
            </a>
        </td>
        <td>
            <a href="{% url 'admin:delete_category' category.pk %}"
               class="pure-button pure-button-primary button-radius">
                удалить
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
