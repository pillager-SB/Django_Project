{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
{% if user.avatar %}
<img class="user_avatar" src="{{ user.avatar.url }}"/>
{% endif %}

<form class="pure-form" enctype="multipart/form-data" action="{% url 'admin:update_user' object.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="pure-button pure-button-primary button-radius" type="submit" value="сохранить">
</form>
{% endblock %}
