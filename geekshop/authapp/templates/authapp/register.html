{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="pure-form" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="pure-button pure-button-primary button-radius" type="submit" value="зарегистрироватья">
    </form>
{% endblock %}
