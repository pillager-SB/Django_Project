{% load static %}

{% for item in basket.all %}
<div class="basket_record">
    <img class="product-image" src="/media/{{ item.product.image }}" alt="{{ item.product.description }}">
    <span class="product_name">{{ item.product.name }}</span>
    <span class="product_price">{{ item.product.price }}&nbspруб</span>
    <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
    <span class="product_cost">{{ item.cost }}&nbspруб</span>
    <a href="{% url 'basket:remove' item.pk %}" class="pure-button pure-button-primary button-radius">
        удалить
    </a>
</div>
{% endfor %}
{% if basket.all %}
<div class="basket_summary">
    В корзине {{ basket.quantity }} товаров общей стоимостью
    {{ basket.sum }} руб
</div>
{% endif %}
